<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="hhllc.css">
  <style>
    /* Style the navigation menu */
    #navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Navigation links */
    #navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
    }

    /* Add a hover effect (blue color) to navbar links */
    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Hide the link that should open and close the menu on small screens */
    #navbar .icon {
      display: none;
    }

    /* Styling for dropdown menu */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Dropdown button */
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    /* Add a hover effect (blue color) to dropdown button */
    .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: black;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a hover effect to dropdown links */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive layout - makes the menu and dropdown links stack on top of each other */
    @media screen and (max-width: 600px) {
      #navbar a:not(:first-child), .dropdown .dropbtn {
        display: none;
      }
      #navbar a.icon {
        float: right;
        display: block;
      }
    }

    /* Responsive layout - dropdown links on small screens */
    @media screen and (max-width: 600px) {
      .dropdown-content a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation menu -->
  <div id="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown">
      <button class="dropbtn">Dropdown
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div
</body>
</html>

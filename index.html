      /* Slides */
      .slides {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .slides::-webkit-scrollbar {
        display: none;
      }
      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 100%;
        height: 400px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 72px;
        color: #fff;
      }
      .slide:nth-child(odd) {
        background-color: #333;
      }
      
      /* Buttons */
      .slider-wrapper {
        position: relative;
      }
      .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        border: none;
        background-color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: background-color 0.5s;
      }
      .slider-btn:hover {
        background-color: rgba(255, 255, 255, 1);
      }
      .slider-btn:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background-color: #333;
        border-radius: 50%;
      }
      .slider-btn.prev {
        left: 20px;
      }
      .slider-btn.next {
        right: 20px;
      }
    </style>
